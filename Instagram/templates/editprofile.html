{% extends 'base.html' %}
{%load crispy_forms_tags%}
{%block content%}
<div class="container"style="font-family: 'Jost', sans-serif;">
    <div class="row mt-5" style="padding-top: 80px;">
        <div class="col-sm-6 m-auto card">
            <br>
            <div>
                <form method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <fieldset class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                       <legend class="border-bottom pt-4 mb-4">Profile info</legend>
                        {{profile_form|crispy}}
                        {{ user_form|crispy}}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
