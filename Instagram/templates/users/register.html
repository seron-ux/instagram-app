{%extends "base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container" style="font-family: 'Jost', sans-serif;">
    <div class="row">
        <!-- Empty div -->
      
        <div class="col-md-6 mx-auto">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default card p-5 mt-5 mb-5">

                <div class="panel-heading">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body">

               
{{form.media}}
<div class="container">
    <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
        <input type="submit" class="btn btn-outline-info btn-lg" value="register">
    </form>
</div>

                </div>

            </div>

        </div>
        <!-- empty div -->
    </div>
</div>



{% endblock %}
